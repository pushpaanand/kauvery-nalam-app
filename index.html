<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/jpeg" href="/components/assets/kauvery_logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#F8FAFC" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kauvery Nalam - Kidney Check</title>
    <script src="https://cdn.tailwindcss.com"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              kauvery: {
                primary: '#E6004C', /* Royal Pink */
                primaryDark: '#B3003B', /* Reddish Depth */
                secondary: '#880E4F', /* Deep Wine/Purple */
                surface: '#FFF0F5', /* Light Pink Surface */
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(230, 0, 76, 0.08)',
              'float': '0 20px 40px -10px rgba(230, 0, 76, 0.2)'
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* APP-LIKE BEHAVIOR LOCKS */
      html, body, #root {
        height: 100%;
        overflow-x: hidden;
        overscroll-behavior-y: none; /* Prevents pull-to-refresh/rubber banding */
        -webkit-overflow-scrolling: touch;
      }
      
      /* Hide scrollbar completely */
      ::-webkit-scrollbar { display: none; width: 0px; }
      * { -ms-overflow-style: none; scrollbar-width: none; }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #F8FAFC;
        user-select: none; /* App-like feel, non-selectable text UI */
      }

      /* Hardware Acceleration for smooth transforms */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
